version: 2.0

jobs:
    build:
        docker:
            - image: circleci/node:6.10
        working_directory: ~/circleci-hugo-template
        steps:
            - checkout
            - run:
                name: Checkout submodules
                command: git submodule sync && git submodule update --init
            - run:
                name: Install Hugo
                command: wget https://github.com/gohugoio/hugo/releases/download/v0.33/hugo_0.33_Linux-64bit.deb -O /tmp/hugo.deb && sudo dpkg -i /tmp/hugo.deb
            - restore_cache:
                key: node-{{ checksum "package.json" }}
            - run:
                name: Install dependencies
                command: npm install
            - run:
                name: Build site
                command: ./scripts/build.sh
            - run:
                name: Run Tests
                command: npm run ci-test
            - save_cache:
                key: node-{{ checksum "package.json" }}
                paths:
                    - node_modules
